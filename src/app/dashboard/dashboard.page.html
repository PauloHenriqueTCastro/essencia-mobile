<ion-content >
  <div class="dashboard">
    <ion-title class="dashboard__title">Ol√°, {{userName}}!</ion-title>

    <ion-list lines="none" class="dashboard__stats">
      <ion-item class="dashboard__stats-item">
        <ion-label>
          <h2>{{totalSale}}</h2>
          <p>Total de Vendas</p>
        </ion-label>
      </ion-item>

      <ion-item class="dashboard__stats-item">
        <ion-label>
          <h2>{{totalSale}}</h2>
          <p>Total de lucro</p>
        </ion-label>
      </ion-item>

      <ion-item class="dashboard__stats-item">
        <ion-label>
          <h2>{{totalProducts}}</h2>
          <p>Total de produtos</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <div class="dashboard__chart">
      <canvas
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="'bar'"
        height="300"
      ></canvas>
    </div>
  </div>
</ion-content>
